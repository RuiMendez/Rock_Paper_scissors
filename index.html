<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <section class="options">
        <img src="images/rock.png" class="rock" />
        <img src="images/paper.png" class="paper" />
        <img src="images/scissors.png" class="scissors" />
    </section>

    <div class="score-board">
        <div class="left">
            <div class="you">YOU</div>
            <img src="images/rock.png" class="selection-you" />
            <div class="score-container">
                <div class="score">Score:</div>
                <div class="you-number" id="score--0">1</div>
            </div>
        </div>
        <div class="center">
            <button class="new-game">NEW GAME</button>
            <div class="rounds">
                <p class="round">ROUND</p>

                <p class="number">1</p>
            </div>
        </div>
        <div class="right">
            <div class="computer">COMPUTER</div>
            <img src="images/scissors.png" class="selection-computer" />
            <div class="score-computer-container">
                <div class="score">Score:</div>
                <div class="computer-number" id="score--1">1</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
